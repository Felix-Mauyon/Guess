<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess again</title>
</head>
<body>
    {% if "Correct" in message %}
        <h3>{{message}}</h3>
        <a href="/">Play game again</a>
    {% else %}
        <h3>{{message}}</h3>
        <a href="/game">Guess again</a>
    {% endif %}
</body>
</html>
